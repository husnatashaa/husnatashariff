<!DOCTYPE html>
<html>
<head>
    <title>My Gallery</title>
    <link rel="stylesheet" href="mystyle.css">
    <style>
        body {
            background: url("wallpaper.jpg") no-repeat center/cover;
        }

        .gallery-container {
            padding: 40px;
        }

        h2 {
            text-align: center;
            color: #d63384;
            margin-bottom: 30px;
        }

        /* ALBUM */
        .album {
            background: rgba(255,255,255,0.85);
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 30px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }

        .album-title {
            font-size: 22px;
            color: #d63384;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .album-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.6s ease;
        }

        .album.open .album-content {
            max-height: 2000px;
        }

        /* GRID */
        .media-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .media-grid img,
        .media-grid video {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 15px;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .media-grid img:hover,
        .media-grid video:hover {
            transform: scale(1.05);
        }

        /* MODAL */
        .modal {
            display: none;
            position: fixed;
            z-index: 999;
            inset: 0;
            background: rgba(0,0,0,0.7);
            justify-content: center;
            align-items: center;
        }

        .modal img,
        .modal video {
            max-width: 80%;
            max-height: 80%;
            border-radius: 15px;
            background: #fff;
        }

        .modal span {
            position: absolute;
            top: 30px;
            right: 40px;
            font-size: 30px;
            color: #fff;
            cursor: pointer;
        }
    </style>
</head>

<body>

<!-- TOP NAV -->
<div class="topbar">
    <ul>
        <li><a href="index.html"><i class="fas fa-home"></i></a></li>
        <li><a href="aboutme.html">About Me</a></li>
        <li><a href="education.html">Education</a></li>
        <li><a href="experiences.html">Experiences</a></li>
        <li><a href="family.html">Family</a></li>

<div class="gallery-container">
    <h2>My Gallery</h2>

    <!-- ALBUM TEMPLATE -->
    <!-- ME -->
    <div class="album">
        <div class="album-title" onclick="toggleAlbum(this)">
            Me <span>+</span>
        </div>
        <div class="album-content">
            <div class="media-grid">
                <img src="me5.jpg" onclick="openModal(this)">
                <img src="me6.jpeg" onclick="openModal(this)">
                <img src="me7.jfif" onclick="openModal(this)">
                <img src="me8.jfif" onclick="openModal(this)">
                <img src="me9.jfif" onclick="openModal(this)">
                <img src="me10.jfif" onclick="openModal(this)">
                <video controls onclick="openModal(this)">
                    <source src="me-video.mp4">
                </video>
            </div>
        </div>
    </div>

    <!-- FAMILY -->
    <div class="album">
        <div class="album-title" onclick="toggleAlbum(this)">
           Family <span>+</span>
        </div>
        <div class="album-content">
            <div class="media-grid">
                <img src="family1.jpg" onclick="openModal(this)">
                <!-- repeat until family10 -->
                <video controls onclick="openModal(this)">
                    <source src="family-video.mp4">
                </video>
            </div>
        </div>
    </div>

    <!-- FRIENDS -->
    <div class="album">
        <div class="album-title" onclick="toggleAlbum(this)">
            Friends <span>+</span>
        </div>
        <div class="album-content">
            <div class="media-grid">
                <img src="friends1.jpg" onclick="openModal(this)">
                <!-- add more -->
                <video controls onclick="openModal(this)">
                    <source src="friends-video.mp4">
                </video>
            </div>
        </div>
    </div>

    <!-- RANDOM -->
    <div class="album">
        <div class="album-title" onclick="toggleAlbum(this)">
            Random <span>+</span>
        </div>
        <div class="album-content">
            <div class="media-grid">
                <img src="random1.jpg" onclick="openModal(this)">
                <!-- add more -->
                <video controls onclick="openModal(this)">
                    <source src="random-video.mp4">
                </video>
            </div>
        </div>
    </div>
</div>

<!-- MODAL -->
<div class="modal" id="modal">
    <span onclick="closeModal()">×</span>
    <div id="modalContent"></div>
</div>

<!-- JS -->
<script>
function toggleAlbum(el) {
    const album = el.parentElement;
    album.classList.toggle("open");
    el.querySelector("span").textContent =
        album.classList.contains("open") ? "-" : "+";
}

function openModal(media) {
    const modal = document.getElementById("modal");
    const content = document.getElementById("modalContent");
    content.innerHTML = media.outerHTML;
    modal.style.display = "flex";
}

function closeModal() {
    document.getElementById("modal").style.display = "none";
}
</script>
